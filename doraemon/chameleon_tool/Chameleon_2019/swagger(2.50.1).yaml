components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AsType:
      type: string
      enum:
      - int16
      - int32
      - uint16
      - uint32
      - float32
      - float64
      - ascii
      - bcd
    AuthRequest:
      type: object
      required:
      - username
      - password
      properties:
        username:
          type: string
        password:
          type: string
      example:
        username: 'admin'
        password: 'p@55w0rd'
    AuthToken:
      type: object
      required:
      - access_token
      - refresh_token
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
      example:
        access_token: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpYXQiOjE1MDY2NDc2NTcsIm5iZiI6MTUwNjY0NzY1NywiZXhwIjoxNTA2NjUxMjU3LCJpZGVudGl0eSI6MX0.qgxf-4X4GxT4vc-JuRrEx1dFmbQM2vXEfBUP4IH7u4A'
        refresh_token: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJuYmYiOjE1MzA4NDk0NjYsImV4cCI6MTUzMDg1MzA2NiwianRpIjoiNWNjMWQ1ZDgtZWQyYy00MTJlLTg0ZTktYWI2N2I2OTcxYmY3IiwidHlwZSI6InJlZnJlc2giLCJpZGVudGl0eSI6ImFkbWluIiwiaWF0IjoxNTMwODQ5NDY2fQ.ztDcL6tiyF_1aFzPCJCm81VcjFEFhgt7ZokKxqWBQ-4'
    BarcodeScannerConfiguration:
      type: object
      description: |
        `equipmentId` and `channelId` are required if `enable` is true.
      required:
      - enable
      properties:
        enable:
          type: boolean
        equipmentId:
          description: |
            Required if enable is true.
          type: string
          minLength: 3
          maxLength: 128
          pattern: '^[A-Za-z][A-Za-z0-9_-]{2,127}$'
        channelId:
          $ref: '#/components/schemas/ChannelId'
      example:
        enable: true
        equipmentId: 'barcode-scanner'
        channelId: 'barcode'
    ByteOrder:
      type: string
      enum:
      - BA
      - DCBA
      - CDAB
    Channel:
      type: object
      required:
      - channelId
      - valueType
      properties:
        channelId:
          $ref: '#/components/schemas/ChannelId'
        valueType:
          type: string
          description: |
            Data point value type.
          enum:
          - number
          - string
      example:
        channelId: board-count
        valueType: number
    ChannelConversion:
      type: object
      required:
      - asType
      properties:
        byteOrder:
          $ref: '#/components/schemas/ByteOrder'
        rotateLeft:
          type: integer
        andMask:
          type: array
          items:
            type: integer
        orMask:
          type: array
          items:
            type: integer
        asType:
          $ref: '#/components/schemas/AsType'
        multiplier:
          type: number
          format: float
        offset:
          type: number
          format: float
        rounding:
          $ref: '#/components/schemas/Rounding'
    ChannelCategory:
      type: array
      minItems: 1
      items:
        type: string
        enum:
        - alarm
        - data
    ChannelData:
      type: object
      required:
      - channelId
      - valueType
      properties:
        channelId:
          $ref: '#/components/schemas/ChannelId'
        valueType:
          type: string
          description: |
            Data point value type.
          enum:
          - string
          - number
        latestValue:
          $ref: '#/components/schemas/Data'
      example:
        channelId: board-count
        valueType: number
        latestValue:
          at: '2017-03-25T08:26:33.421Z'
          value:
            num: 30012
    Connectivity:
      type: object
      required:
      - enableRTPS
      - servers
      properties:
        enableRTPS:
          description: |
            Should always be`false`.
          type: boolean
        servers:
          description: |
            A list of servers to forward readings to.
          type: array
          minItems: 0
          maxItems: 2
          items:
            oneOf:
            - type: object
              properties:
                mqtt:
                  type: object
                  required:
                  - host
                  - port
                  properties:
                    host:
                      type: string
                    port:
                      type: integer
      example:
        enableRTPS: true
        servers:
        - mqtt:
            host: 192.168.12.34
            port: 1884
        - mqtt:
            host: 10.15.4.17
            port: 1884
    ChannelId:
      description: |
        Channel ID.
      type: string
      minLength: 2
      maxLength: 255
      pattern: '^[A-Za-z][A-Za-z0-9_-]{1,254}$'
    ChannelName:
      description: |
        A user-friendly name.
      type: string
    ChannelReverseConversion:
      type: object
      required:
      - asType
      properties:
        offset:
          type: number
          format: float
        multiplier:
          type: number
          format: float
        rounding:
          $ref: '#/components/schemas/Rounding'
        asType:
          $ref: '#/components/schemas/AsType'
        orMask:
          type: array
          items:
            type: integer
        andMask:
          type: array
          items:
            type: integer
        rotateLeft:
          type: integer
        byteOrder:
          $ref: '#/components/schemas/ByteOrder'
    CompoundDataRequest:
      type: object
      properties:
        since:
          type: string
          description: |
            Points to the start of the range of time-based data, in ISO 8601 format.
        until:
          type: string
          description: |
            Points to the end of the range of time-based data, in ISO 8601 format.
        pageSize:
          type: integer
          description: |
            Maximum number of results to return. Criteria '1 <= pageSize <= 1000'.
          default: 100
        sort:
          type: string
          description: |
            To sort the records in a descending or ascending order by "at" time
            column,

            you can use the "DESC" or "ASC" keyword.

            If the order is not specified, "DESC" is the default.
        channelIds:
          type: array
          description: |
            Designated channels.

            Required to contain at least one element if exist.

            All channels if not set.
          items:
            $ref: '#/components/schemas/ChannelId'
      example:
        since: '2018-01-01T00:00:00.000Z'
        until: '2018-01-02T00:00:00.000Z'
        pageSize: 100
        sort: DESC
        channelIds:
        - channel-01
        - channel-02
    CompoundDataResponse:
      type: object
      description: |
        'next' is the next page information field, and it not set if no next page.
      required:
      - result
      properties:
        result:
          type: array
          items:
            required:
            - at
            - channelValues
            properties:
              at:
                type: string
                description: |
                  Data point timestamp.
                  In ISO-8601 format.
              channelValues:
                type: array
                items:
                  required:
                  - id
                  - value
                  properties:
                    id:
                      type: string
                      description: |
                        Channel ID.
                    value:
                      type: object
                      description: |
                        Data point value. 'num' and 'str' will only exist in one.
                      properties:
                        num:
                          type: number
                        str:
                          type: string
        next:
          $ref: '#/components/schemas/CompoundDataRequest'
      example:
        result:
        - at: '2018-01-02T12:00:00.000Z'
          channelValues:
          - id: channel-a
            value:
              num: 3.14
          - id: channel-b
            value:
              str: text
        next:
          since: '2018-01-01T00:00:00.000Z'
          until: '2018-01-02T00:00:00.000Z'
          pageSize: 1
          sort: DESC
    ConvertFinsRequest:
      type: object
      required:
      - rawValues
      - channels
      properties:
        rawValues:
          $ref: '#/components/schemas/DiagnoseFinsResponse'
        channels:
          type: array
          items:
            $ref: '#/components/schemas/FinsChannel'
      example:
        rawValues:
        - command:
            command: read-word
            wordAddress:
              memoryArea: 'DM'
              address: 0
              quantity: 1
          raw:
          - 2320
        channels:
        - channelId: humidity_percent
          channelName: 
          category:
          - data
          raw:
            wordAddress:
              memoryArea: 'DM'
              address: 0
              quantity: 1
          conversion:
            byteOrder: BA
            asType: int16
            multiplier: 0.025
    ConvertFinsResponse:
      $ref: '#/components/schemas/ConvertResponse'
    ConvertMelsecRequest:
      type: object
      required:
      - rawValues
      - channels
      properties:
        rawValues:
          $ref: '#/components/schemas/DiagnoseMelsecResponse'
        channels:
          type: array
          items:
            $ref: '#/components/schemas/MelsecTemplateChannel'
      example:
        rawValues:
        - command:
            command: read-word
            registerType: 'D'
            address: 0
            quantity: 1
          raw:
          - 2320
        channels:
        - channelId: humidity_percent
          channelName: 
          category:
          - data
          raw:
            registerType: 'D'
            address: 0
            quantity: 1
          conversion:
            byteOrder: BA
            asType: int16
            multiplier: 0.025
    ConvertMelsecResponse:
      $ref: '#/components/schemas/ConvertResponse'
    ConvertMewtocolRequest:
      type: object
      required:
      - rawValues
      - channels
      properties:
        rawValues:
          $ref: '#/components/schemas/DiagnoseMewtocolResponse'
        channels:
          type: array
          items:
            $ref: '#/components/schemas/MewtocolChannel'
      example:
        rawValues:
        - command:
            command: read-word
            wordArea:
              area: X5
              length: 1
          raw:
          - 2320
        channels:
        - channelId: 'humidity_percent'
          channelName: 
          category:
          - data
          raw:
            wordArea:
              area: X5
              length: 1
          conversion:
            byteOrder: BA
            asType: int16
            multiplier: 0.025
    ConvertMewtocolResponse:
      $ref: '#/components/schemas/ConvertResponse'
    ConvertModbusRequest:
      type: object
      required:
      - rawValues
      - channels
      properties:
        rawValues:
          $ref: '#/components/schemas/DiagnoseModbusResponse'
        channels:
          type: array
          items:
            $ref: '#/components/schemas/ModbusTemplateChannel'
      example:
        rawValues:
        - command:
            command: read-input-registers
            address: 0
            quantity: 1
          raw:
          - 1234
        channels:
        - channelId: current_A
          channelName: (A)
          category:
          - data
          raw:
            reference: 300001
            quantity: 1
          conversion:
            asType: uint16
            multiplier: 0.1
    ConvertModbusResponse:
      $ref: '#/components/schemas/ConvertResponse'
    ConvertStep7Request:
      type: object
      required:
      - rawValues
      - channels
      properties:
        rawValues:
          $ref: '#/components/schemas/DiagnoseStep7Response'
        channels:
          type: array
          items:
            $ref: '#/components/schemas/Step7Channel'
      example:
        rawValues:
        - command:
            command: read
            address: DB2.DBW0
            length: 1
          raw:
          - 2320
        channels:
        - channelId: humidity_percent
          channelName: 
          category:
          - data
          raw:
            address: 'DB2.DBW0'
            length: 1
          conversion:
            asType: int16
            byteOrder: BA
            multiplier: 0.025
    ConvertStep7Response:
      $ref: '#/components/schemas/ConvertResponse'
    ConvertRawValuesRequest:
      type: array
      items:
        type: object
        required:
        - raw
        - conversion
        properties:
          raw:
            $ref: '#/components/schemas/RawValue'
          conversion:
            $ref: '#/components/schemas/ChannelConversion'
      example:
        - raw:
          - 0x1234
          conversion:
            asType: uint16
            byteOrder: BA
            andMask: [0xFFFF]
            multiplier: 0.1
    ConvertRawValuesResponse:
      type: array
      items:
        type: object
        required:
        - value
        - raw
        - conversion
        properties:
          value:
            type: object
            description: |
              Data point value.
              The existence of 'num' or 'str' depends on conversion's 'asType'.
            properties:
              num:
                type: number
              str:
                type: string
          raw:
            $ref: '#/components/schemas/RawValue'
          conversion:
            $ref: '#/components/schemas/ChannelConversion'
      example:
        - value:
            num: 1333
          raw:
          - 0x1234
          conversion:
            asType: uint16
            byteOrder: BA
            andMask: [0xFFFF]
            multiplier: 0.1
    ConvertResponse:
      type: array
      items:
        type: object
        required:
        - channelId
        - raw
        - value
        properties:
          channelId:
            $ref: '#/components/schemas/ChannelId'
          raw:
            $ref: '#/components/schemas/RawValue'
          value:
            $ref: '#/components/schemas/Value'
      example:
      - channelId: humidity_percent
        raw:
        - 2320
        value:
          num: 58.0

    Data:
      type: object
      required:
      - at
      - value
      properties:
        at:
          type: string
          description: |
            Data point timestamp.
            In ISO-8601 format.
        value:
          $ref: '#/components/schemas/Value'
      example:
        at: '2017-05-03T11:04:24.293Z'
        value:
          num: 3.14
    Date:
      type: string
      example: '20180108-100534'
    Device:
      type: object
      required:
      - deviceId
      properties:
        deviceId:
          type: string
          description: |
            User defined ID.
      example:
        deviceId: loader
    DeviceId:
      type: string
    DeviceServer:
      type: object
      required:
      - deviceServer
      properties:
        deviceServer:
          type: object
          required:
          - tcp
          - serial
          properties:
            tcp:
              type: object
              required:
              - port
              properties:
                port:
                  type: integer
            serial:
              $ref: '#/components/schemas/Serial'
    DeviceStatus:
      $ref: '#/components/schemas/EquipmentStatus'
    DiagnoseFinsResponse:
      type: array
      items:
        type: object
        required:
        - command
        - raw
        properties:
          command:
            $ref: '#/components/schemas/FinsCommand'
          raw:
            $ref: '#/components/schemas/RawValue'
    DiagnoseMelsecResponse:
      type: array
      items:
        type: object
        required:
        - command
        - raw
        properties:
          command:
            $ref: '#/components/schemas/MelsecCommand'
          raw:
            $ref: '#/components/schemas/RawValue'
    DiagnoseMewtocolResponse:
      type: array
      items:
        type: object
        required:
        - command
        - raw
        properties:
          command:
            $ref: '#/components/schemas/MewtocolCommand'
          raw:
            $ref: '#/components/schemas/RawValue'
    DiagnoseModbusResponse:
      type: array
      items:
        type: object
        required:
        - command
        - raw
        properties:
          command:
            $ref: '#/components/schemas/ModbusCommand'
          raw:
            $ref: '#/components/schemas/RawValue'
    DiagnoseStep7Response:
      type: array
      items:
        type: object
        required:
        - command
        - raw
        properties:
          command:
            $ref: '#/components/schemas/Step7Command'
          raw:
            $ref: '#/components/schemas/RawValue'
    Endpoint:
      type: object
      required:
      - host
      - port
      properties:
        host:
          type: string
        port:
          type: integer
          format: uint16
    Environment:
      type: object
      required:
      - dataRetentionDays
      - gui
      - maxEquipmentCount
      - usedEquipmentCount
      - requiredProperties
      - guiRefreshPeriodSec
      - factoryResetToken
      properties:
        dataRetentionDays:
          description: |
            Data retention days.
          type: integer
        gui:
          description: |
            GUI configurations.
          type: object
          required:
          - latestDataRefreshPeriodSec
          properties:
            latestDataRefreshPeriodSec:
              description: |
                Latest data refresh period.
              type: integer
              minimum: 1
        maxEquipmentCount:
          description: |
            Maximum number of equipments allowed.
          type: integer
        usedEquipmentCount:
          description: |
            Number of equipments used.
          type: integer
        requiredProperties:
          description: |
            required property list
          type: array
          items:
            type: object
            required:
            - key
            - defaultValue
            - description
            properties:
              key:
                type: string
              defaultValue:
                type: string
              description:
                type: string
        guiRefreshPeriodSec:
          description: |
            GUI force refresh period.
          type: integer
        factoryResetToken:
          description: |
            Token for trigger factory reset.
          type: string
    Equipment:
      type: object
      required:
      - equipmentId
      - templateId
      properties:
        equipmentId:
          $ref: '#/components/schemas/EquipmentId'
        templateId:
          $ref: '#/components/schemas/TemplateId'
        equipmentName:
          description: |
            A user-friendly name.
          type: string
        properties:
          description: |
            Equipment properties to be forwarded.
          type: array
          items:
            type: object
            required:
            - key
            - value
            properties:
              key:
                type: string
              value:
                type: string
      example:
        equipmentId: roof-01
        equipmentName: ()
        templateId: some-template-id
        properties:
        - key: 'machineNo'
          value: '12345'
        - key: 'machineName'
          value: ''
    EquipmentId:
      description: |
        Equipment ID.
      type: string
      minLength: 3
      maxLength: 128
      pattern: '^[A-Za-z][A-Za-z0-9_-]{2,127}$'
    EquipmentStatus:
      type: object
      required:
      - equipmentId
      - status
      properties:
        equipmentId:
          type: string
        status:
          type: object
          required:
          - code
          properties:
            code:
              type: integer
            message:
              type: string
      example:
        equipmentId: roof-01
        status:
          code: 2
          message: 'unable to connect to tcp:192.168.11.150:9600'
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      example:
        code: 9487
        message: Something wrong...
    EthernetConfig:
      type: object
      required:
      - addresses
      - dhcp4
      properties:
        addresses:
          description: |
            Add static IPv4 address in CIDR notation `addr/prefixlen` to the interface in addition to the ones received through DHCP.
            Only one element supported.
          type: array
          items:
            type: string
        dhcp4:
          description: Enable DHCP for IPv4.
          type: boolean
        gateway4:
          description: Default gateway's IPv4 address.
          type: string
        nameservers:
          description: IPv4 addresses of available DNS servers.
          type: array
          items:
            type: string
      example:
        addresses:
        - 192.168.11.12/24
        dhcp4: true
        gateway4: '192.168.11.1'
        nameservers:
        - '8.8.8.8'
    FactoryResetRequest:
      type: object
      properties:
        token:
          type: string
      example:
        token: db3tidt1
    FactoryResetResponse:
      type: object
      properties:
        message:
          type: string
      example:
        message: Reset to factory default, system will reboot in 3 seconds.
    FinsBitAddress:
      type: object
      required:
      - memoryArea
      - address
      - bit
      - quantity
      properties:
        memoryArea:
          $ref: '#/components/schemas/FinsMemoryArea'
        address:
          type: integer
          minimum: 0
          maximum: 65535
        bit:
          type: integer
          minimum: 0
          maximum: 15
        quantity:
          type: integer
          minimum: 1
    FinsCommand:
      type: object
      description: |
        `wordAddress` shall exist if `command == "read-word"`.
        `bitAddress` shall exist if `command == "read-bit"`
      required:
      - command
      properties:
        command:
          type: string
          enum:
          - read-bit
          - read-word
        wordAddress:
          $ref: '#/components/schemas/FinsWordAddress'
        bitAddress:
          $ref: '#/components/schemas/FinsBitAddress'
    FinsConnection:
      type: object
      properties:
        tcp:
          $ref: '#/components/schemas/Endpoint'
        udp:
          type: object
          required:
          - host
          - port
          - node
          properties:
            host:
              type: string
            port:
              type: integer
              format: uint16
            node:
              type: integer
              minimum: 1
              maximum: 254
    FinsControlBitAddress:
      type: object
      required:
      - memoryArea
      - address
      - bit
      - quantity
      properties:
        memoryArea:
          $ref: '#/components/schemas/FinsControlMemoryArea'
        address:
          type: integer
          minimum: 0
          maximum: 65535
        bit:
          type: integer
          minimum: 0
          maximum: 15
        quantity:
          type: integer
          minimum: 1
    FinsControlChannel:
      type: object
      required:
      - channelId
      - raw
      - reverseConversion
      properties:
        channelId:
          $ref: '#/components/schemas/ChannelId'
        channelName:
          $ref: '#/components/schemas/ChannelName'
        raw:
          type: object
